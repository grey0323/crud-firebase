<section class="mx-auto w-full max-w-screen-lg px-4">

                <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="submit()">
                    <div>
                        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your task</label>
                        <input formControlName="title" type="title" name="title" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" >
                    
                        @if (form.get('title')?.errors?.['required'] && form.get('title')?.dirty) {
                            <small class="text-red-400">Campo requerido</small>
                        }@else if(form.get('title')?.errors?.['title']) {
                            <small class="text-red-400">Por favor ingrese una tarea valida</small>

                        }
                        
                    </div>
                    <div>
                        
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" formControlName="completed" value="" class="sr-only peer">
                            <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
                            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Completed</span>
                        </label>
  
                        @if (form.get('password')?.errors?.['required'] && form.get('password')?.dirty) {
                            <small class="text-red-400">Campo requerido</small>
                        }
                    </div>
                    <button [disabled]="form.invalid" type="submit" class=" text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">{{sing()? "Saving...": "Save"}}</button>
                    
                </form>
         
  
  </section>
